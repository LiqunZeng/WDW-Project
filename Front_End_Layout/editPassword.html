<div class="register text-center fieldset col-centered">
  <div class="row">
    <div class="form-group col-md-10 form1"><!-- here is 10 -->
      <form role="form" class="form-horizontal" data-toggle="validator">
        <div class="row">
          <fieldset class="col-md-offset-5"><!--  5 is the center-->
            <legend class="col-md-8" style="font-family: 'Playball', cursive; font-weight: bold; font-size: xx-large;">Edit Password</legend>
              <div class="col-md-8">
                

               
                 <div class="form-group">
                  <div class="col-md-10 col-md-offset-1">
                    <label class="control-label">Old Password</label>
                    <input type="password" data-minlength="6" class="form-control" id="inputPassword" name="password" placeholder="Please fill the password" required="">
                    <!--
                    <div class="help-block">Minimum of 6 characters</div> -->
                  </div>
                </div>
                <br>

                <div class="form-group">
                  <div class="col-md-10 col-md-offset-1">
                    <label class="control-label">New Password</label>
                      <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Please fill the password" placeholder="New Password" required>
                      <div class="help-block with-errors"></div>
                </div>

                

                <div class="form-group">
                  <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg" name="submit" href="index.html">Submit</button>
                    <button type="button" class="btn btn-primary btn-lg" name="back" href="userProfile.html">Go Back</button>
                  </div>
                </div>
            </div>
          </fieldset>
        </div>
      </form>
    </div>
